<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="scripts/libs/es6-promise.min.js"></script>
    <script src="scripts/libs/VSS.SDK.min.js"></script>
    <script src="scripts/libs/jquery.min.js"></script>
    <script src="scripts/libs/bootstrap.min.js"></script>    
    <script src="scripts/libs/summernote.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/summernote.css">
    <link rel="stylesheet" type="text/css" href="css/libs/fabric.min.css">
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "OfficeFabric": "node_modules/office-ui-fabric-react/lib-amd",
                    "@microsoft/load-themed-styles": "node_modules/office-ui-fabric-react/node_modules/@microsoft/load-themed-styles/lib-amd/index"
                }
            }
        });
        
        // Load main entry point for extension
        VSS.require(["scripts/App"], function (App) {
            delete $.summernote.options.keyMap.pc.TAB;
            delete $.summernote.options.keyMap.mac.TAB;
            App.init();
            VSS.notifyLoadSucceeded();            
        });
    </script>

    <div id="ext-container">
        
    </div>
</body>
</html>
