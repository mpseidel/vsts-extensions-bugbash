<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="scripts/lib/promise-0.1.2.min.js"></script>
    <script src="scripts/lib/VSS.SDK.min.js"></script>
    <script src="scripts/lib/jquery.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>    
    <script src="scripts/lib/summernote.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/summernote.css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/fabric.min.css">
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {                    
                    "@microsoft/load-themed-styles": "scripts/microsoft/index"
                }
            }
        });
        
        // Load main entry point for extension
        VSS.require(["scripts/Hub"], function (Hub) {
            delete $.summernote.options.keyMap.pc.TAB;
            delete $.summernote.options.keyMap.mac.TAB;
            Hub.init();
            VSS.notifyLoadSucceeded();            
        });
    </script>

    <div id="ext-container">
        
    </div>
</body>
</html>
